<app-dialog
    title="Pago"
    [loading]="loading"
    (ok)="guardar()"
    (cancel)="cancelar()">

    <form #form="ngForm" class="form vertical bordered">

        <label for="fecha">Fecha</label>
        <div class="date">
            <input
                [matDatepicker]="fechaPicker"
                type="text"
                name="fecha"
                id="fecha"
                [(ngModel)]="atributos.fecha"
                placeholder="Fecha"
                required>
            <mat-datepicker-toggle matIconSuffix [for]="fechaPicker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #fechaPicker></mat-datepicker>
        </div>

        <label for="suscripcionId">No. suscripción</label>
        <div class="prompt">
            <input
                type="text"
                name="suscripcionId"
                id="suscripcionId"
                [(ngModel)]="atributos.suscripcionId"
                placeholder="No. suscripción"
                maxlength="60"
                readonly
                required>
            <button class="btn sufix" (click)="buscarSuscripcion()"><mat-icon>search</mat-icon></button>
        </div>

        <label for="fkSuscripcion.fkUsuario.nombre">Titular</label>
        <input
            type="text"
            name="fkSuscripcion.fkUsuario.nombre"
            id="fkSuscripcion.fkUsuario.nombre"
            [(ngModel)]="atributos.fkSuscripcion.fkUsuario.nombre"
            placeholder="Titular"
            maxlength="60"
            disabled>

        <label for="facturaId">Id factura</label>
        <input
            type="text"
            name="facturaId"
            id="facturaId"
            [(ngModel)]="atributos.facturaId"
            placeholder="Id factura"
            maxlength="10"
            required>

        <label for="valor">Valor</label>
        <input
            appNumber
            dataType="decimal"
            type="text"
            name="valor"
            id="valor"
            [(ngModel)]="atributos.valor"
            placeholder="Valor"
            maxlength="60"
            required>

        <label for="estado">Estado</label>
        <div class="select">
            <select
                name="estado"
                id="estado"
                [(ngModel)]="atributos.estado">

                <option selected disabled>Elija una opción</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>

            </select>
        </div>

    </form>

</app-dialog>
