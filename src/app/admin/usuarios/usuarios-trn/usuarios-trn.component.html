<app-dialog
    title="Usuario"
    [loading]="loading"
    (ok)="guardar()"
    (cancel)="cancelar()">

    <form #form="ngForm" class="form vertical bordered">

        <label for="nombre">Nombre</label>
        <input
            type="text"
            name="nombre"
            id="nombre"
            [(ngModel)]="atributos.nombre"
            placeholder="Nombre"
            maxlength="255"
            required>

        <label for="email">Email</label>
        <input
            type="email"
            name="email"
            id="email"
            [(ngModel)]="atributos.email"
            placeholder="Email"
            maxlength="60"
            required>

        <label for="password">Contraseña</label>
        <input
            type="password"
            name="password"
            id="password"
            [(ngModel)]="atributos.password"
            placeholder="Contraseña"
            maxlength="60"
            required>

        <label for="confirmarPassword">Confirme contraseña</label>
        <input
            type="password"
            name="confirmarPassword"
            id="confirmarPassword"
            [(ngModel)]="atributos.confirmarPassword"
            placeholder="Confirme contraseña"
            maxlength="60"
            required>

        <label for="tipo">Tipo</label>
        <div class="select">
            <select
                name="tipo"
                id="tipo"
                [(ngModel)]="atributos.tipo">

                <option selected disabled>Elija una opción</option>

                <option
                    *ngFor="let estado of tiposUsuario"
                    [value]="estado.id">

                    {{estado.description}}

                </option>

            </select>
        </div>

        <label for="uid">Uid</label>
        <input
            type="text"
            name="uid"
            id="uid"
            [(ngModel)]="atributos.uid"
            placeholder="Uid"
            maxlength="255">

        <label for="codigoValidacion">Código validación</label>
        <input
            type="text"
            name="codigoValidacion"
            id="codigoValidacion"
            [(ngModel)]="atributos.codigoValidacion"
            placeholder="Código validación"
            maxlength="6">

        <label for="estado">Estado</label>
        <div class="select">
            <select
                name="estado"
                id="estado"
                [(ngModel)]="atributos.estado">

                <option selected disabled>Elija una opción</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>

            </select>
        </div>

    </form>

</app-dialog>
