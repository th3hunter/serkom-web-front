<app-dialog
    title="Producto"
    [loading]="loading"
    (ok)="guardar()"
    (cancel)="cancelar()">

    <form #form="ngForm" class="form vertical bordered">

        <label for="nombre">Nombre</label>
        <input
            type="text"
            name="nombre"
            id="nombre"
            [(ngModel)]="atributos.nombre"
            placeholder="Nombre"
            maxlength="255"
            required>

        <label for="codigo">C贸digo</label>
        <input
            type="text"
            name="codigo"
            id="codigo"
            [(ngModel)]="atributos.codigo"
            placeholder="C贸digo"
            maxlength="30"
            required>

        <label for="tipoProductoId">Tipo Producto</label>
        <div class="select">
            <select
                name="tipoProductoId"
                id="tipoProductoId"
                [(ngModel)]="atributos.tipoProductoId">

                <option selected disabled>Elija una opci贸n</option>

                <option
                    *ngFor="let estado of tiposProducto"
                    [value]="estado.tipoProductoId">

                    {{estado.descripcion}}

                </option>

            </select>
        </div>

        <label for="pvp">PVP</label>
        <input
            appNumber
            dataType="decimal"
            type="text"
            name="pvp"
            id="pvp"
            [(ngModel)]="atributos.pvp"
            placeholder="PVP"
            maxlength="6"
            required>

        <label for="detalle">Detalle</label>
        <textarea
            type="text"
            name="detalle"
            id="detalle"
            [(ngModel)]="atributos.detalle"
            placeholder="Detalle"
            rows="6"
            maxlength="60"
            required>
        </textarea>

        <label for="estado">Estado</label>
        <div class="select">
            <select
                name="estado"
                id="estado"
                [(ngModel)]="atributos.estado">

                <option selected disabled>Elija una opci贸n</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>

            </select>
        </div>

        <mat-checkbox name="esServicio" [(ngModel)]="atributos.esServicio">
            Es servicio
        </mat-checkbox>

        <mat-checkbox name="permiteCambiarPrecio" [(ngModel)]="atributos.permiteCambiarPrecio">
            Permite cambiar precio
        </mat-checkbox>

    </form>

</app-dialog>
